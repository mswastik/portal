{% extends "app1/base.html" %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}
{% block content %}
  {{ form.media.js }}
  <form action="" class="form-group col-auto form-inline mt-4 form-sm" method="post">
    {% csrf_token %}
    {% bootstrap_form form layout='inline' class='mt-3 form-sm' %}
	<input type='submit' class='btn btn-primary ml-2' value='Submit'>
	<input type="submit" class='btn btn-danger mt-3 ml-2' name="confirm_delete" value="Delete">
  </form>
</div>

<script>
    $.fn.select2.defaults.set( "theme", "bootstrap4");
	$.fn.select2.defaults.set( "width", "30em");
	$('.select2').select2({
    containerCssClass: "input-group-sm form-control-sm",
    dropdownCssClass: "input-group-sm form-control-sm",
});
</script>

{% endblock %}
